<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}Koe - Twitter Engagement Tracker{% endblock %}
    </title>
    <script src="/static/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold text-gray-900">Koe</h1>
            <span class="ml-2 text-sm text-gray-500">Engagement Tracker</span>
          </div>
          <nav class="flex space-x-6">
            <a
              href="/"
              class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Dashboard</a
            >
            <a
              href="/settings"
              class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium"
              >Settings</a
            >
            {% if request.cookies.get('koe_session') %}
            <a
              href="/auth/profile"
              class="text-blue-600 hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium"
              >Profile</a
            >
            <a
              href="/auth/logout"
              class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium"
              >Logout</a
            >
            {% else %}
            <a
              href="/auth/login"
              class="text-blue-600 hover:text-blue-700 px-3 py-2 rounded-md text-sm font-medium"
              >Login</a
            >
            <a
              href="/auth/register"
              class="text-green-600 hover:text-green-700 px-3 py-2 rounded-md text-sm font-medium"
              >Register</a
            >
            {% endif %}
          </nav>
        </div>
      </div>
    </header>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
